<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="google.js" defer type="module"></script>
    <script type="module" src="Signmail.js" defer></script>
    
    <div id="particles-js">
        <script src="particles.min.js" defer></script>
        <script src="app.js" defer></script>
    </div>


    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- font awsome css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="prticles-js"></div>
    <div class="container">
        <h2 class="text-center mb-4">
            <i class="fas fa-user-plus">Create Account</i>
        </h2>

        <form action="#" class="form">
            <div class="mb-3">
                <label for="username"> FullName</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Your full name" required>
            </div>

            <div class="mb-3">
                <label for="username"> Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>

            <div class="mb-3">
                <label for="username">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required>
            <button type="submit" id="signUp"> <i class="fas fa-check"></i> Create Account</button>
           
            </div>
            <div class="social-buttons">
                <button id="google-login-btn" class="social-button google-button">
                    <i class="fab fa-google"></i>
                </button>
            </div>
        </form>

        <p class="center-text">
            <a href="Login.html">Already Have An Account? | Login Here</a>
        </p>
    </div>

</body>

</html>
